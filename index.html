<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="new-logo.png" type="image/x-icon">
    <title>Foundnot: Login</title>
    <!-- all css -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- navbar begins -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <!-- container start  -->
        <div class="container">
            <!-- logo and name -->
            <a class="navbar-brand" href="../index.html">
                <img src="new-logo.png" alt="logo" width="100" height="70">
              
            </a>
            <!-- side bar -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- all nav link -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- nav link end -->
        </div>
        <!-- container ends -->
    </nav>

    <div class="container">
        <form action="" id="form">
            <h1>Login</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <div class="error"></div>
            </div>
           
            <div class="input-group">
                <label for="password">Password<span style="color: red;">*</span></label>
                <input type="password" id="password" name="password">
                <div class="error"></div>
            </div>
            
            <button type="submit">Login</button>
            <p class="mb-5 pb-lg-2" style="color: black; padding-top: 10px;">Don't have an account? <a href="register.html"
                style="color: #393f81;">Register here</a></p>
        </form>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
